<div class="app-container">
	<!-- Navbar -->
	<header class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a
				class="navbar-brand"
				routerLink="/"
				routerLinkActive="active-link"
				>Gestión de Eventos</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div *ngIf="loggedIn">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								routerLink="/eventos"
								routerLinkActive="active-link"
								>Eventos</a
							>
						</li>
						<li class="nav-item" *ngIf="esOrganizador">
							<a
								class="nav-link"
								routerLink="/asistentes"
								routerLinkActive="active-link"
								>Asistentes</a
							>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
								> Bienvenido, {{ username }}</a
							>
							<ul
								class="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<li>
									<a
										class="dropdown-item"
										routerLink="/perfil"
										>Mi perfil</a
									>
								</li>
								<li>
									<a class="dropdown-item" (click)="logout()"
										>Deslogueo</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main-content">
		<router-outlet></router-outlet>
	</main>

	<!-- Footer -->
	<footer class="footer text-center py-3 bg-primary text-white">
		<p>© 2024 Gestión de Eventos. Todos los derechos reservados.</p>
	</footer>
</div>
