<div class="container">
	<h2>Editar Asistente</h2>
  
	<div *ngIf="mensaje" [ngClass]="mensajeClase" class="alert">
	  {{ mensaje }}
	</div>
  
	<form [formGroup]="asistenteForm" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		<label for="nombre">Nombre</label>
		<input
		  type="text"
		  id="nombre"
		  formControlName="nombre"
		  placeholder="Ingresa el nombre del asistente"
		  [ngClass]="{ 'is-invalid': asistenteForm.get('nombre')?.invalid && asistenteForm.get('nombre')?.touched }"
		/>
		<div *ngIf="asistenteForm.get('nombre')?.invalid && asistenteForm.get('nombre')?.touched" class="invalid-feedback">
		  El nombre es obligatorio.
		</div>
	  </div>
  
	  <div class="form-group">
		<label for="domicilio">Domicilio</label>
		<input
		  type="text"
		  id="domicilio"
		  formControlName="domicilio"
		  placeholder="Ingresa el domicilio del asistente"
		  [ngClass]="{ 'is-invalid': asistenteForm.get('domicilio')?.invalid && asistenteForm.get('domicilio')?.touched }"
		/>
		<div *ngIf="asistenteForm.get('domicilio')?.invalid && asistenteForm.get('domicilio')?.touched" class="invalid-feedback">
		  El domicilio es obligatorio.
		</div>
	  </div>
  
	  <div class="form-group">
		<label for="email">Correo Electr칩nico</label>
		<input
		  type="email"
		  id="email"
		  formControlName="email"
		  placeholder="Ingresa el correo electr칩nico del asistente"
		  [ngClass]="{ 'is-invalid': asistenteForm.get('email')?.invalid && asistenteForm.get('email')?.touched }"
		/>
		<div *ngIf="asistenteForm.get('email')?.invalid && asistenteForm.get('email')?.touched" class="invalid-feedback">
		  El correo electr칩nico es obligatorio y debe ser v치lido.
		</div>
	  </div>
  
	  <div class="form-group">
		<label for="rol">Rol</label>
		<select
		  id="rol"
		  formControlName="rol"
		  [ngClass]="{ 'is-invalid': asistenteForm.get('rol')?.invalid && asistenteForm.get('rol')?.touched }"
		>
		  <option value="Asistente">Asistente</option>
		  <option value="Organizador">Organizador</option>
		</select>
		<div *ngIf="asistenteForm.get('rol')?.invalid && asistenteForm.get('rol')?.touched" class="invalid-feedback">
		  El rol es obligatorio.
		</div>
	  </div>
  
	  <div class="form-group">
		<label for="estado">Estado</label>
		<select
		  id="estado"
		  formControlName="estado"
		  [ngClass]="{ 'is-invalid': asistenteForm.get('estado')?.invalid && asistenteForm.get('estado')?.touched }"
		>
		  <option [value]="true">Activo</option>
		  <option [value]="false">Inactivo</option>
		</select>
		<div *ngIf="asistenteForm.get('estado')?.invalid && asistenteForm.get('estado')?.touched" class="invalid-feedback">
		  El estado es obligatorio.
		</div>
	  </div>
  
	  <div class="button-container">
		<button type="submit" class="btn-primary" [disabled]="asistenteForm.invalid">Guardar Cambios</button>
		<button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
	  </div>
	</form>
  </div>
