<div class="container">
	<h2>Detalle del Asistente</h2>
  
	<div *ngIf="mensaje" [ngClass]="mensajeClase" class="alert">
	  {{ mensaje }}
	</div>
  
	<div class="form-group">
	  <label for="nombre">Nombre</label>
	  <input type="text" id="nombre" value="{{ asistenteForm.value.nombre }}" disabled />
	</div>
  
	<div class="form-group">
	  <label for="domicilio">Domicilio</label>
	  <input type="text" id="domicilio" value="{{ asistenteForm.value.domicilio }}" disabled />
	</div>
  
	<div class="form-group">
	  <label for="email">Correo Electr√≥nico</label>
	  <input type="email" id="email" value="{{ asistenteForm.value.email }}" disabled />
	</div>
  
	<div class="form-group">
	  <label for="rol">Rol</label>
	  <input type="text" id="rol" value="{{ asistenteForm.value.rol }}" disabled />
	</div>
  
	<div class="form-group">
	  <label for="estado">Estado</label>
	  <input type="text" id="estado" [value]="asistenteForm.value.estado ? 'Activo' : 'Inactivo'" disabled />
	</div>
  
	<div class="button-container">
	  <button class="btn-primary" (click)="onEdit()">Editar</button>
	  <button class="btn-secondary" (click)="onCancel()">Cancelar</button>
	</div>
  </div>
