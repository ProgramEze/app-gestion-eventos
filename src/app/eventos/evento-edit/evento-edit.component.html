<div class="container mt-4">
	<h2>Actualizar Evento</h2>
  
	<!-- Mensajes de éxito y error -->
	<div *ngIf="mensajeExito" class="alert alert-success">
	  {{ mensajeExito }}
	</div>
	<div *ngIf="mensajeError" class="alert alert-danger">
	  {{ mensajeError }}
	</div>
  
	<!-- Formulario de creación de evento -->
	<form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
	  <div class="mb-3">
		<label for="nombre" class="form-label">Nombre del Evento</label>
		<input
		  type="text"
		  class="form-control"
		  id="nombre"
		  [(ngModel)]="evento.nombre"
		  name="nombre"
		  required
		/>
	  </div>
  
	  <div class="mb-3">
		<label for="fecha" class="form-label">Fecha del Evento</label>
		<input
		  type="date"
		  class="form-control"
		  id="fecha"
		  [(ngModel)]="evento.fecha"
		  name="fecha"
		  required
		/>
	  </div>
  
	  <div class="mb-3">
		<label for="ubicacion" class="form-label">Ubicación del Evento</label>
		<input
		  type="text"
		  class="form-control"
		  id="ubicacion"
		  [(ngModel)]="evento.ubicacion"
		  name="ubicacion"
		  required
		/>
	  </div>
  
	  <div class="mb-3">
		<label for="descripcion" class="form-label">Descripción del Evento</label>
		<textarea
		  class="form-control"
		  id="descripcion"
		  rows="4"
		  [(ngModel)]="evento.descripcion"
		  name="descripcion"
		  required
		></textarea>
	  </div>
	  <div class="text-center mb-3">
		  <button type="submit" class="btn btn-primary" style="margin:auto;" [disabled]="!eventoForm.form.valid">
			Editar Evento
		  </button>
	  </div>
	</form>
  </div>
